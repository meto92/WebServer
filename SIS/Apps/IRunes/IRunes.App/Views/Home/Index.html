@if (User != null)
{
    <div class="container-fluid bg-success text-white py-5 px-4">
        <h1>Welcome, <span class="text-warning">@User.Username</span></h1>
        <hr />
        <h3>IRunes wishes you a fun experience.</h3>
    </div>
}
@else
{
    <div class="container-fluid bg-success text-white py-5 px-4">
        <h1>Welcome to IRunes</h1>
        <hr />
        <h3><a href="/Users/Login" class="text-warning">Login</a> if you have an account</h3>
        <h3><a href="/Users/Register" class="text-warning">Register</a> if you don't</h3>
    </div>
}
