<div class="container-fluid row">
    <div class="col-md-6 mx-auto">
        <h1 class="text-success text-center">Login</h1>
        
        <hr class="bg-success" />
        
        <form action="/Users/Login" method="POST">
            <div class="form-group">
                <label for="username-or-email">Username / Email</label>
                <input type="text" id="username-or-email" name="usernameOrEmail" placeholder="Username or email address" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" />
            </div>

            <p class="text-center">
                <input type="submit" value="Login" class="btn btn-sm btn-success" />
            </p>
        </form>
    </div>
</div>
